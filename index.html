<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JokaJok - African Luxury</title>
    <meta name="description" content="Discover authentic African Luxury" />
    <meta name="author" content="JokaJok" />

    <!-- Preload critical assets -->
    <link rel="preload" href="/src/index.css" as="style" />
    <link rel="preload" href="/src/main.tsx" as="script" />

    <!-- Fonts -->
    <style>
      @font-face {
        font-family: 'Sawarda Nubian';
        src: url('/public/fonts/SawardaNubianAlphaRegular.woff') format('woff'),
             url('/public/fonts/SawardaNubianAlphaRegular.ttf') format('truetype');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      
      @font-face {
        font-family: 'Sawarda Nubian';
        src: url('/public/fonts/SawardaNubianAlphaSemibold.woff') format('woff'),
             url('/public/fonts/SawardaNubianAlphaSemibold.ttf') format('truetype');
        font-weight: 600;
        font-style: normal;
        font-display: swap;
      }
    </style>

    <!-- Open Graph -->
    <meta property="og:title" content="JokaJok - African Luxury" />
    <meta property="og:description" content="Discover authentic African Luxury" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@jokajok_official" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <!-- Loading state styles -->
    <style>
      #root {
        min-height: 100vh;
        background-color: #1e1b18;
      }
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #1e1b18;
        color: #e6d5c3;
        font-family: 'Sawarda Nubian', serif;
      }
    </style>
  </head>

  <body>
    <div id="root">
      <div class="loading">
        <div class="text-center">
          <h1 class="text-2xl font-serif mb-4">Loading JokaJok</h1>
          <div class="w-16 h-16 border-4 border-burnished-copper-500 border-t-transparent rounded-full animate-spin mx-auto"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
